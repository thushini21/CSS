<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gridLayout</title>
<style>

    body > section{
        width: 1000px;
        height: 500px;
       background: lightskyblue
    ;

        display: grid;

        /*coloumn 4*/
        grid-template-columns: 1fr 1fr 1fr 1fr ;
    }

    div {
        border: 1px solid darkblue;

    }

    section > div:first-child{
        background: hotpink
    ;
        grid-column: 1/3;
    }

    section>div:nth-child(3){
        background: darkblue;
        grid-column: 4/5;
        grid-row: 1/3;
    }


</style>

</head>
<body>

<section>

</body>
</html>
